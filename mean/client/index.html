<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<base href="/">

	<title>RU My Tutor</title>

	<!-- CSS -->
	
	<link rel="stylesheet" href="libs/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css"> <!-- custom styles -->

	<!-- JS -->
	<script src="libs/angular/angular.min.js"></script>
	<!-- This imports ngRoute-->
	<script src="libs/angular-route/angular-route.min.js"></script>
	<script src="libs/angular-cookies/angular-cookies.min.js"></script>

	<!-- ANGULAR CUSTOM -->
	<script src="auth/authMod.js"></script>

	<script src="controllers/MainCtrl.js"></script>

	<script src="services/UserService.js"></script>
	<script src="services/MessageService.js"></script>
	<script src="services/TsessionService.js"></script>

	<script src="controllers/SignUpCtrl.js"></script>
	<script src="controllers/LogInCtrl.js"></script>
	<script src="controllers/ViewMeCtrl.js"></script>
	<script src="controllers/ContactUsCtrl.js"></script>
	<script src="controllers/InboxCtrl.js"></script>
	<script src="controllers/CalendarCtrl.js"></script>
	<script src="controllers/FindTutorCtrl.js"></script>
	

	<script src="appRoutes.js"></script>
	<script src="app.js"></script>
</head>
<body ng-app="clientApp" ng-controller="MainController">
<div class="container">
	
	<!-- HEADER -->
	<nav class="navbar navbar-inverse">
	 <div class="container-fluid">
		   <div class="navbar-header">
			<a class="navbar-brand" href="/">RU My Tutor</a>
		</div>
		<ul class="nav navbar-nav">
			<li><a href="/findTutor"><span class="glyphicon glyphicon-search"></span>Find A Tutor</a></li>
			<li ng-show='MainController.isLoggedIn'><a href="/calendar">My Calendar</a></li>
			<li ng-show='MainController.isLoggedIn'><a href="/inbox"><span class= "glyphicon glyphicon-envelope"></span>My Inbox</a></li>
			<li><a href="/contactUs"><span class="glyphicon glyphicon-pencil"></span>Contact Us</a></li>
			<li ng-show='MainController.isLoggedIn'><a href="/me"><span class="glyphicon glyphicon-user"></span>My Account</a></li>
			</ul>
			<ul class="nav navbar-nav navbar-right">
			<li ng-hide='MainController.isLoggedIn'><a href="/logIn"><span class="glyphicon glyphicon-user"></span>Log In</a></li>
			<li ng-hide='MainController.isLoggedIn'><a href="/signUp"><span class="glyphicon glyphicon-log-in"></span>Sign Up</a></li>
			</ul>
		
	</nav>
	


	<!-- ANGULAR DYNAMIC CONTENT -->
	<div ng-view></div>

	<div class="footer">
	  <p>RU My Tutor |
	    <a href="/contactUs">Concerns/Questions/Issues</a>
	  </p>
	</div>

</div>

</html>
